<script>
$(document).ready(function () {
    $('html').mousemove(function (e) {
        parallax(e, document.getElementById('jumbo'), 1, -465);
        parallax(e, document.getElementById('jumbo-content'), 4, -330);
    });
});

function parallax(e, target, layer, top) {
    var layer_coeff_x = 300 / layer;
    var layer_coeff_y = 150 / layer;
    var x = ($(window).width() - target.offsetWidth) / 2 - (e.pageX - ($(window).width() / 2)) / layer_coeff_x;
    var y = ($(window).height() - target.offsetHeight) / 2 - (e.pageY - ($(window).height() / 2)) / layer_coeff_y;
    $(target).offset({ top: y+top ,left : x });
};
</script>
